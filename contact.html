<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="public/css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/3df78d9f56.js"
            crossorigin="anonymous"
        ></script>
        <title>Ohmyfood</title>
    </head>

    <body>
        <!--header-->
        <header>
            <div class="header">
                <div class="arrow">
                    <a href="/index.html"><i class="fas fa-arrow-left"></i></a>
                </div>
                <a href="/index.html"><h1 class="header__logo">ohmyfood</h1></a>
            </div>
        </header>
        <main class="main">
            <form class="form">
                <h1 class="form__heading">Nous contacter</h1>
                <div class="form__field">
                    <label for="contact-name">name</label>
                    <input
                        type="text"
                        name="contact-name"
                        id="contact-name"
                        autocomplete="name"
                    />
                </div>
                <div class="form__field">
                    <label for="contact-email">email</label>
                    <input
                        type="email"
                        name="contact-email"
                        id="contact-email"
                        autocomplete="email"
                    />
                </div>
                <div class="form__field">
                    <label for="contact-message">message</label>
                    <textarea
                        name="contact-message"
                        id="contact-message"
                        cols="30"
                        rows="10"
                    ></textarea>
                </div>
                <button class="btn btn--full-width">Submit</button>
            </form>
        </main>
    </body>
</html>
